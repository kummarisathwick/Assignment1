<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Interface</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="sub-main">
        <div class="card">
          <div class="icon">
            <i style="font-size: 30px" class="bi bi-circle-fill"></i>
            <i style="font-size: 15px" class="bi bi-circle"></i>
          </div>
          <div class="cn">
            <input style="font-size: 20px;"
              type="text"
              id="dnum"
              readonly
              placeholder="0000 0000 0000 0000"
            />
          </div>
          <div class="cardd">
            <div class="cna">
              <input
                type="text"
                id="dname"
                readonly
                placeholder="e.g. Jane Forester"
              />
            </div>
            <div class="date">
              <input type="text" id="dmm" readonly placeholder="MM" />
              <input type="text" id="dyy" readonly placeholder="YY" />
            </div>
          </div>
        </div>
        <div class="pic"></div>
      </div>

      <div class="sub">
        <form action="thanks.html">
          <div>
            <div class="con">
              <label>CARDHOLDER NAME</label><br />
              <input
                type="text"
                id="fname"
                autocomplete="off"
                oninput="syn()"
                placeholder="e.g. Jane Forester"
                required
              /><br />
              <span id="sname" class="s-name"></span><br />
              <label>CARD NUMBER</label><br />
              <input
                type="text"
                autocomplete="off"
                id="num"
                maxlength="20"
                oninput="syn(this)"
                placeholder="e.g. 1234 5678 9123 0000"
                minlength="20"
                required
              /><br />
              <span id="snum" class="s-name"></span><br />
            </div>
            <div class="side">
              <div class="si">
                <label>EXP. DATE (MM/YY)</label><br />
                <input
                  type="text"
                  autocomplete="off"
                  id="mm"
                  maxlength="2"
                  placeholder="MM"
                  oninput="syn()"
                  required
                />
                <input
                  type="text"
                  autocomplete="off"
                  id="yy"
                  maxlength="4"
                  placeholder="YY"
                  oninput="syn()"
                  required
                /><br />
                <span id="sdate" class="s-name"></span><br />
              </div>
              <div class="sid">
                <label>CVC</label><br />
                <input
                  type="text"
                  autocomplete="off"
                  id="cvc"
                  maxlength="3"
                  required
                  placeholder="e.g. 123"
                  pattern="[0-9]+"
                  oninput="this.value = this.value.replace(/[^0-9]/g,'')"
                /><br />
                <span id="scvc" class="s-name"></span><br />
              </div>
            </div>
            <br />
            <div>
              <button class="btn">Confirm</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <script src="./code.js"></script>
  </body>
</html>
